    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx0mNGfdugg3Ep3yMbI65qacUaZbwOZxuVly90p-QmqyGp5KbvIMTtvvD3mjoiX1VWg/exec";

        async function loadData() {
            try {
                const response = await fetch(`${GAS_URL}?type=birthdays`, { cache: 'no-cache' });
                return await response.json();
            } catch (error) { return null; }
        }

        async function initPage() {
            const container = document.getElementById('content');
            const rawData = await loadData();

            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1;
            const todayDate = now.getDate();
            const nextMonth = currentMonth === 12 ? 1 : currentMonth + 1;

            document.getElementById('current-month-tip').innerText = `TODAY: ${currentYear} / ${currentMonth}æœˆ / ${todayDate}æ—¥`;

            if (!rawData || !Array.isArray(rawData)) {
                container.innerHTML = '<div class="loading">æš«ç„¡è³‡æ–™</div>';
                return;
            }

            const processed = rawData
                .filter(item => item.å§“å && item.å§“å.trim() !== "")
                .map(item => ({
                    ...item,
                    m: parseInt(String(item.æœˆä»½).replace(/[^0-9]/g, '')),
                    d: parseInt(String(item.æ—¥æœŸ).replace(/[^0-9]/g, '')) || 0
                }));

            const groups = {};
            for (let i = 1; i <= 12; i++) groups[i] = [];
            processed.forEach(item => {
                if (groups[item.m]) groups[item.m].push(item);
            });

            const monthOrder = [currentMonth, nextMonth];
            for (let i = 1; i <= 12; i++) {
                if (i !== currentMonth && i !== nextMonth) monthOrder.push(i);
            }

            let html = '';
            monthOrder.forEach(m => {
                const members = groups[m];
                if (members.length === 0) return;

                members.sort((a, b) => a.d - b.d);

                const isCurrent = (m === currentMonth);
                const isNext = (m === nextMonth);
                const openAttr = (isCurrent || isNext) ? 'open' : '';
                const sectionClass = isCurrent ? 'is-current-month' : (isNext ? 'is-next-month' : '');

                html += `
                    <div class="month-section ${sectionClass}">
                        <details ${openAttr}>
                            <summary>
                                <span>${m}æœˆ ç”Ÿæ—¥æˆå“¡ <span class="member-count">(${members.length}äºº)</span></span>
                            </summary>
                            <ul class="data-list">
                                ${members.map(person => {
                    const isToday = (person.m === currentMonth && person.d === todayDate);
                    return `
                                        <li class="data-item ${isToday ? 'is-today' : ''}">
                                            <div class="date-box">
                                                <span class="day-label">${person.d}æ—¥</span>
                                            </div>
                                            <div class="name-container">
                                                ${isToday ? '<span class="today-badge">ä»Šæ—¥å£½æ˜Ÿ ğŸ</span>' : ''}
                                                <span class="name-label">${person.å§“å}</span>
                                                ${person.å‚™è¨» ? `<span class="note-text">â€» ${person.å‚™è¨»}</span>` : ''}
                                            </div>
                                        </li>
                                    `;
                }).join('')}
                            </ul>
                        </details>
                    </div>
                `;
            });

            container.innerHTML = html || '<div class="loading">æŸ¥ç„¡ç”Ÿæ—¥è³‡æ–™</div>';
        }

        initPage();
