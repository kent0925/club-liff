<!DOCTYPE html>
<html lang="zh-Hant">

<head>

    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+TC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --book-paper: #fdfaf1;
            --ink-color: #2d2926;
            --accent-brown: #7c6a5a;
            --page-border: #e8dfcc;
            --stamp-red: #b03a2e;
            --highlight-gold: #b89b72;
            --next-month-tan: #e8dfcc;
            --today-bg: rgba(255, 107, 107, 0.1);
        }

        body {
            background-color: #c4c2b9;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 100%),
                url('https://www.transparenttextures.com/patterns/dark-leather.png');
            font-family: "Noto Sans TC", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2.5rem 1rem;
        }

        .book-container {
            width: 100%;
            max-width: 420px;
            perspective: 1500px;
        }

        .book-cover {
            background-color: var(--book-paper);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 3.5rem 2.5rem;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.3),
                10px 0 30px rgba(0, 0, 0, 0.1),
                inset 1px 0 0 white;
            border: 1px solid var(--page-border);
            border-radius: 4px 12px 12px 4px;
            position: relative;
            min-height: 680px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .book-cover::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(to right,
                    rgba(0, 0, 0, 0.2) 0%,
                    rgba(0, 0, 0, 0) 10%,
                    rgba(0, 0, 0, 0.05) 15%,
                    rgba(255, 255, 255, 0.4) 18%,
                    rgba(0, 0, 0, 0) 25%);
            z-index: 5;
        }

        .decoration-lines {
            position: absolute;
            top: 0;
            right: 15px;
            bottom: 0;
            width: 1px;
            border-right: 1px solid rgba(0, 0, 0, 0.03);
            box-shadow: 2px 0 0 rgba(0, 0, 0, 0.02), 4px 0 0 rgba(0, 0, 0, 0.01);
            pointer-events: none;
        }

        .calligraphy {
            font-family: 'Ma Shan Zheng', cursive;
        }

        .back-link {
            position: absolute;
            left: 2.5rem;
            top: 1.5rem;
            font-size: 14px;
            color: var(--accent-brown);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: bold;
            z-index: 20;
            opacity: 0.7;
        }

        .back-link:hover {
            color: var(--stamp-red);
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1.5rem;
            position: relative;
            border-bottom: 2px double var(--accent-brown);
            padding-bottom: 1rem;
        }

        .header h2 {
            font-size: 28px;
            color: var(--ink-color);
            letter-spacing: 0.1em;
            margin: 0;
        }

        .header p {
            font-size: 11px;
            color: var(--accent-brown);
            margin: 5px 0 0 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Specific Birthday Styles */
        .month-section {
            margin-bottom: 12px;
        }

        details {
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(140, 118, 98, 0.2);
            background: rgba(255, 255, 255, 0.4);
        }

        summary {
            padding: 12px 15px;
            background: rgba(140, 118, 98, 0.05);
            color: var(--accent-brown);
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 15px;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        .member-count {
            font-size: 13px;
            opacity: 0.8;
            margin-left: 5px;
            font-weight: normal;
        }

        .is-current-month summary {
            background: var(--highlight-gold);
            color: white;
        }

        .is-next-month summary {
            background: var(--next-month-tan);
            color: var(--accent-brown);
        }

        summary::after {
            content: 'Ôºã';
            font-size: 12px;
            opacity: 0.5;
        }

        details[open] summary::after {
            content: 'Ôºç';
            opacity: 1;
        }

        .data-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 12px;
            border-bottom: 1px dotted var(--accent-brown);
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .is-today {
            background-color: var(--today-bg);
            border-left: 4px solid #ff6b6b;
        }

        .today-badge {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        .date-box {
            min-width: 45px;
        }

        .day-label {
            font-family: "Georgia", serif;
            font-size: 18px;
            color: var(--accent-brown);
        }

        .name-container {
            flex: 1;
            text-align: right;
        }

        .name-label {
            font-size: 17px;
            font-weight: 600;
            color: var(--ink-color);
        }

        .note-text {
            display: block;
            font-size: 13px;
            color: var(--accent-brown);
            font-style: italic;
            margin-top: 2px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--accent-brown);
            font-style: italic;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 14px;
            color: var(--accent-brown);
            font-family: "Georgia", serif;
            padding-top: 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        .back-link {
            position: absolute;
            left: 2.5rem;
            top: 1.5rem;
            font-size: 14px;
            color: var(--accent-brown);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: bold;
            z-index: 20;
            opacity: 0.7;
        }

        .back-link:hover {
            color: var(--stamp-red);
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="book-container fade-in">
        <div class="book-cover">
            <div class="decoration-lines"></div>

            <a href="index.html" class="back-link">

            </a>

            <div class="header">
                <h2 class="calligraphy">ÊúÉÂì°ÁîüÊó•ÂêçÂÜä</h2>
                <p id="current-month-tip">TODAY: ...</p>
            </div>

            <div id="content" style="flex-grow: 1; overflow-y: auto;">
                <div class="loading">Ê≠£Âú®Êü•Èñ±ÁîüÊó•ÂêçÂÜä...</div>
            </div>

            <div class="footer">Page ‚Äî 06</div>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx0mNGfdugg3Ep3yMbI65qacUaZbwOZxuVly90p-QmqyGp5KbvIMTtvvD3mjoiX1VWg/exec";

        async function loadData() {
            try {
                const response = await fetch(`${GAS_URL}?type=birthdays`, { cache: 'no-cache' });
                return await response.json();
            } catch (error) { return null; }
        }

        async function initPage() {
            const container = document.getElementById('content');
            const rawData = await loadData();

            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1;
            const todayDate = now.getDate();
            const nextMonth = currentMonth === 12 ? 1 : currentMonth + 1;

            document.getElementById('current-month-tip').innerText = `TODAY: ${currentYear} / ${currentMonth}Êúà / ${todayDate}Êó•`;

            if (!rawData || !Array.isArray(rawData)) {
                container.innerHTML = '<div class="loading">Êö´ÁÑ°Ë≥áÊñô</div>';
                return;
            }

            const processed = rawData
                .filter(item => item.ÂßìÂêç && item.ÂßìÂêç.trim() !== "")
                .map(item => ({
                    ...item,
                    m: parseInt(String(item.Êúà‰ªΩ).replace(/[^0-9]/g, '')),
                    d: parseInt(String(item.Êó•Êúü).replace(/[^0-9]/g, '')) || 0
                }));

            const groups = {};
            for (let i = 1; i <= 12; i++) groups[i] = [];
            processed.forEach(item => {
                if (groups[item.m]) groups[item.m].push(item);
            });

            const monthOrder = [currentMonth, nextMonth];
            for (let i = 1; i <= 12; i++) {
                if (i !== currentMonth && i !== nextMonth) monthOrder.push(i);
            }

            let html = '';
            monthOrder.forEach(m => {
                const members = groups[m];
                if (members.length === 0) return;

                members.sort((a, b) => a.d - b.d);

                const isCurrent = (m === currentMonth);
                const isNext = (m === nextMonth);
                const openAttr = (isCurrent || isNext) ? 'open' : '';
                const sectionClass = isCurrent ? 'is-current-month' : (isNext ? 'is-next-month' : '');

                html += `
                    <div class="month-section ${sectionClass}">
                        <details ${openAttr}>
                            <summary>
                                <span>${m}Êúà ÁîüÊó•ÊàêÂì° <span class="member-count">(${members.length}‰∫∫)</span></span>
                            </summary>
                            <ul class="data-list">
                                ${members.map(person => {
                    // Âà§Êñ∑ÊòØÂê¶ÁÇ∫Áï∂Êó•Â£ΩÊòü
                    const isToday = (person.m === currentMonth && person.d === todayDate);

                    return `
                                        <li class="data-item ${isToday ? 'is-today' : ''}">
                                            <div class="date-box">
                                                <span class="day-label">${person.d}Êó•</span>
                                            </div>
                                            <div class="name-container">
                                                ${isToday ? '<span class="today-badge">‰ªäÊó•Â£ΩÊòü üéÅ</span>' : ''}
                                                <span class="name-label">${person.ÂßìÂêç}</span>
                                                ${person.ÂÇôË®ª ? `<span class="note-text">‚Äª ${person.ÂÇôË®ª}</span>` : ''}
                                            </div>
                                        </li>
                                    `;
                }).join('')}
                            </ul>
                        </details>
                    </div>
                `;
            });

            container.innerHTML = html || '<div class="loading">Êü•ÁÑ°ÁîüÊó•Ë≥áÊñô</div>';
        }

        initPage();
    </script>
