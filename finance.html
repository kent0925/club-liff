<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.28 會內帳冊紀錄</title>
    <style>
        :root {
            --book-paper: #f9f4e8;
            --ink-color: #3e3a39;
            --accent-brown: #8c7662;
        }

        body {
            background-color: #d1cfc7;
            font-family: "PingFang TC", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .book-page {
            background-color: var(--book-paper);
            width: 100%;
            max-width: 400px;
            min-height: 90vh;
            padding: 30px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .back-link { text-decoration: none; color: var(--accent-brown); font-size: 14px; display: block; margin-bottom: 20px; }

        .page-header { text-align: center; border-bottom: 1px solid var(--accent-brown); margin-bottom: 20px; }

        /* 年份分隔線樣式 */
        .year-divider {
            background-color: var(--accent-brown);
            color: white;
            padding: 5px 15px;
            font-size: 14px;
            border-radius: 20px;
            display: inline-block;
            margin: 20px 0 10px 0;
            font-family: "Georgia", serif;
        }

        .pdf-list { list-style: none; padding: 0; margin: 0; }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dotted var(--accent-brown);
        }

        .pdf-title { font-size: 16px; color: var(--ink-color); }

        .view-btn {
            border: 1px solid var(--accent-brown);
            color: var(--accent-brown);
            padding: 4px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
        }

        .view-btn:active { background-color: var(--accent-brown); color: white; }

        .page-footer { position: absolute; bottom: 20px; right: 30px; color: var(--accent-brown); font-family: serif; }
    </style>
</head>
<body>

    <div class="book-page">
        <a href="index.html" class="back-link">← 返回目錄</a>
        
        <div class="page-header">
            <h2>會內帳冊紀錄</h2>
            <p style="font-size: 11px; color: #999;">ANNUAL FINANCIAL REPORTS</p>
        </div>

        <div id="list-content">
            <p style="text-align:center; color:#888;">正在檢索歷史檔案...</p>
        </div>

        <div class="page-footer">P. 28</div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx0mNGfdugg3Ep3yMbI65qacUaZbwOZxuVly90p-QmqyGp5KbvIMTtvvD3mjoiX1VWg/exec";

        async function fetchPdfList() {
            try {
                const response = await fetch(`${GAS_URL}?type=finance`);
                const data = await response.json();
                renderList(data);
            } catch (error) {
                document.getElementById('list-content').innerHTML = "讀取檔案失敗";
            }
        }

        function renderList(data) {
            const container = document.getElementById('list-content');
            container.innerHTML = "";
            
            // 按照年份分組
            const groupedData = {};
            data.forEach(item => {
                if (!groupedData[item.年份]) {
                    groupedData[item.年份] = [];
                }
                groupedData[item.年份].push(item);
            });

            // 取得所有年份並由大到小排序 (最新的年份在上面)
            const years = Object.keys(groupedData).sort((a, b) => b - a);

            years.forEach(year => {
                // 加入年份標籤
                container.innerHTML += `<div class="year-divider">${year} Year</div>`;
                
                let ul = '<ul class="pdf-list">';
                // 該年度月份由大到小排序
                const sortedItems = groupedData[year].sort((a, b) => b.月份 - a.月份);
                
                sortedItems.forEach(item => {
                    ul += `
                        <li class="pdf-item">
                            <span class="pdf-title">${item.月份}月 財務報表</span>
                            <a href="${item.檔案連結}" class="view-btn" target="_blank">閱讀 PDF</a>
                        </li>
                    `;
                });
                ul += '</ul>';
                container.innerHTML += ul;
            });
        }

        fetchPdfList();
    </script>
</body>
</html>
