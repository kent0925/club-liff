<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.28 會內帳冊紀錄</title>
    <style>
        :root {
            --book-paper: #f9f4e8;
            --ink-color: #3e3a39;
            --accent-brown: #8c7662;
        }

        body {
            background-color: #d1cfc7;
            font-family: "PingFang TC", "Microsoft JhengHei", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .book-page {
            background-color: var(--book-paper);
            width: 100%;
            max-width: 400px;
            min-height: 90vh;
            padding: 30px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .back-link { text-decoration: none; color: var(--accent-brown); font-size: 14px; display: block; margin-bottom: 20px; }
        .page-header { text-align: center; border-bottom: 1px solid var(--accent-brown); margin-bottom: 20px; }

        .year-section { margin-bottom: 15px; }

        /* 核心：保留 details/summary 的原生縮放，僅調整佈局 */
        summary {
            background-color: var(--accent-brown);
            color: white;
            padding: 12px 15px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 隱藏預設箭頭以便自定義 */
        summary::-webkit-details-marker { display: none; }

        /* 在年份文字前加上小箭頭符號，模擬原本的縮放視覺 */
        summary::before {
            content: '▼ ';
            font-size: 10px;
            margin-right: 8px;
            transition: 0.3s;
        }
        details[open] summary::before {
            transform: rotate(180deg);
        }

        /* 年度總表按鈕：放在 summary 內部右側 */
        .annual-btn-link {
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--accent-brown);
            text-decoration: none;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            /* 關鍵：點擊此處不觸發細節縮放 */
            position: relative;
            z-index: 10;
        }

        .pdf-list { list-style: none; padding: 5px 10px 0 10px; margin: 0; }
        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dotted var(--accent-brown);
        }

        .view-btn {
            border: 1px solid var(--accent-brown);
            color: var(--accent-brown);
            padding: 4px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
        }

        .page-footer { position: absolute; bottom: 20px; right: 30px; color: var(--accent-brown); font-family: serif; }
    </style>
</head>
<body>

    <div class="book-page">
        <a href="index.html" class="back-link">← 返回目錄</a>
        
        <div class="page-header">
            <h2>會內帳冊紀錄</h2>
            <p style="font-size: 11px; color: #999;">ANNUAL FINANCIAL REPORTS</p>
        </div>

        <div id="list-content">
            <p style="text-align:center; color:#888;">正在檢索歷史檔案...</p>
        </div>

        <div class="page-footer">P. 28</div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx0mNGfdugg3Ep3yMbI65qacUaZbwOZxuVly90p-QmqyGp5KbvIMTtvvD3mjoiX1VWg/exec";

        async function fetchPdfList() {
            try {
                const response = await fetch(`${GAS_URL}?type=finance`);
                const data = await response.json();
                renderList(data);
            } catch (error) {
                document.getElementById('list-content').innerHTML = "<p style='text-align:center;'>資料讀取失敗</p>";
            }
        }

        function renderList(data) {
            const container = document.getElementById('list-content');
            container.innerHTML = "";
            
            const groupedData = {};
            data.forEach(item => {
                if (!groupedData[item.年份]) groupedData[item.年份] = [];
                groupedData[item.年份].push(item);
            });

            const years = Object.keys(groupedData).sort((a, b) => b - a);

            years.forEach((year, index) => {
                // 原有的邏輯：最新一年預設 open
                const isOpen = index === 0 ? "open" : "";
                const items = groupedData[year];
                
                // 區分總表與月份
                const annualItem = items.find(i => i.月份 == 0 || i.月份 == "年度");
                const monthlyItems = items
                    .filter(i => i.月份 != 0 && i.月份 != "年度")
                    .sort((a, b) => b.月份 - a.月份);

                // 組合 Summary 的內容
                let summaryContent = `<span>${year} Year</span>`;
                if (annualItem) {
                    // 使用 stopPropagation 確保點擊按鈕時，「縮放」功能不會被觸發
                    summaryContent += `<a href="${annualItem.檔案連結}" class="annual-btn-link" target="_blank" onclick="event.stopPropagation()">年度總表</a>`;
                }

                let sectionHTML = `
                    <div class="year-section">
                        <details ${isOpen}>
                            <summary>${summaryContent}</summary>
                            <ul class="pdf-list">
                `;
                
                monthlyItems.forEach(item => {
                    sectionHTML += `
                        <li class="pdf-item">
                            <span class="pdf-title">${item.月份}月 財務報表</span>
                            <a href="${item.檔案連結}" class="view-btn" target="_blank">閱讀 PDF</a>
                        </li>
                    `;
                });

                sectionHTML += `
                            </ul>
                        </details>
                    </div>
                `;
                container.innerHTML += sectionHTML;
            });
        }

        fetchPdfList();
    </script>
</body>
</html>
