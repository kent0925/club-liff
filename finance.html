<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.28 會內帳冊紀錄</title>
    <style>
        :root {
            --book-paper: #f9f4e8;
            --ink-color: #3e3a39;
            --accent-brown: #8c7662;
        }

        body {
            background-color: #d1cfc7;
            font-family: "PingFang TC", "Microsoft JhengHei", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .book-page {
            background-color: var(--book-paper);
            width: 100%;
            max-width: 400px;
            min-height: 90vh;
            padding: 30px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .back-link { text-decoration: none; color: var(--accent-brown); font-size: 14px; display: block; margin-bottom: 20px; }

        .page-header { text-align: center; border-bottom: 1px solid var(--accent-brown); margin-bottom: 20px; }

        /* 年份區塊 */
        .year-section {
            margin-bottom: 15px;
        }

        /* 收縮選單標題 */
        summary {
            background-color: var(--accent-brown);
            color: white;
            padding: 12px 15px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: "Georgia", serif;
            transition: 0.3s;
        }

        summary:hover { background-color: #766352; }

        /* 自定義箭頭動畫 */
        summary::after {
            content: '▼';
            font-size: 10px;
            transition: 0.3s;
        }

        details[open] summary::after {
            transform: rotate(180deg);
        }

        /* 針對不同瀏覽器隱藏預設箭頭 */
        summary::-webkit-details-marker { display: none; }

        .pdf-list { list-style: none; padding: 5px 10px 0 10px; margin: 0; }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dotted var(--accent-brown);
        }

        .pdf-item:last-child { border-bottom: none; }

        .pdf-title { font-size: 15px; color: var(--ink-color); }

        .view-btn {
            border: 1px solid var(--accent-brown);
            color: var(--accent-brown);
            padding: 4px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
            transition: 0.2s;
        }

        .view-btn:active { background-color: var(--accent-brown); color: white; }

        .page-footer { position: absolute; bottom: 20px; right: 30px; color: var(--accent-brown); font-family: serif; }
    </style>
</head>
<body>

    <div class="book-page">
        <a href="index.html" class="back-link">← 返回目錄</a>
        
        <div class="page-header">
            <h2>會內帳冊紀錄</h2>
            <p style="font-size: 11px; color: #999;">ANNUAL FINANCIAL REPORTS</p>
        </div>

        <div id="list-content">
            <p style="text-align:center; color:#888;">正在檢索歷史檔案...</p>
        </div>

        <div class="page-footer">P. 28</div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx0mNGfdugg3Ep3yMbI65qacUaZbwOZxuVly90p-QmqyGp5KbvIMTtvvD3mjoiX1VWg/exec";

        async function fetchPdfList() {
            try {
                const response = await fetch(`${GAS_URL}?type=finance`);
                const data = await response.json();
                renderList(data);
            } catch (error) {
                document.getElementById('list-content').innerHTML = "<p style='text-align:center;'>資料讀取失敗</p>";
            }
        }

        function renderList(data) {
            const container = document.getElementById('list-content');
            container.innerHTML = "";
            
            if (!data || data.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:#888;'>目前尚無紀錄</p>";
                return;
            }

            // 1. 年份分組
            const groupedData = {};
            data.forEach(item => {
                if (!groupedData[item.年份]) groupedData[item.年份] = [];
                groupedData[item.年份].push(item);
            });

            // 2. 年份由大到小排序 (最新的排最前)
            const years = Object.keys(groupedData).sort((a, b) => b - a);

            years.forEach((year, index) => {
                // 3. 判斷是否為最新年份：第一個(index 0)設為 open，其餘不設
                const isOpen = index === 0 ? "open" : "";
                
                let sectionHTML = `
                    <div class="year-section">
                        <details ${isOpen}>
                            <summary>${year} Year</summary>
                            <ul class="pdf-list">
                `;
                
                // 4. 月份由大到小排序
                const sortedItems = groupedData[year].sort((a, b) => b.月份 - a.月份);
                
                sortedItems.forEach(item => {
                    sectionHTML += `
                        <li class="pdf-item">
                            <span class="pdf-title">${item.月份}月 財務報表</span>
                            <a href="${item.檔案連結}" class="view-btn" target="_blank">閱讀 PDF</a>
                        </li>
                    `;
                });

                sectionHTML += `
                            </ul>
                        </details>
                    </div>
                `;
                
                container.innerHTML += sectionHTML;
            });
        }

        fetchPdfList();
    </script>
</body>
</html>
