<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.28 會內帳冊紀錄</title>
    <style>
        :root {
            --book-paper: #f9f4e8;
            --ink-color: #3e3a39;
            --accent-brown: #8c7662;
            --highlight-bg: rgba(140, 118, 98, 0.1);
        }

        body {
            background-color: #d1cfc7;
            font-family: "PingFang TC", "Microsoft JhengHei", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .book-page {
            background-color: var(--book-paper);
            width: 100%;
            max-width: 400px;
            min-height: 90vh;
            padding: 30px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .back-link { text-decoration: none; color: var(--accent-brown); font-size: 14px; display: block; margin-bottom: 20px; }
        .page-header { text-align: center; border-bottom: 1px solid var(--accent-brown); margin-bottom: 20px; }

        /* 年份區塊 */
        .year-section { margin-bottom: 15px; }

        summary {
            background-color: var(--accent-brown);
            color: white;
            padding: 12px 15px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: "Georgia", serif;
            transition: 0.3s;
        }

        summary:hover { background-color: #766352; }
        summary::after { content: '▼'; font-size: 10px; transition: 0.3s; }
        details[open] summary::after { transform: rotate(180deg); }
        summary::-webkit-details-marker { display: none; }

        .pdf-list { list-style: none; padding: 0; margin: 0; }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px dotted var(--accent-brown);
        }

        /* 年度總表專屬樣式 */
        .annual-item {
            background-color: var(--highlight-bg);
            border-bottom: 2px solid var(--accent-brown) !important;
        }

        .pdf-title { font-size: 15px; color: var(--ink-color); }
        .view-btn {
            border: 1px solid var(--accent-brown);
            color: var(--accent-brown);
            padding: 4px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 13px;
            transition: 0.2s;
        }

        /* 總表按鈕顯眼化 */
        .view-btn.primary { background-color: var(--accent-brown); color: white; }

        .page-footer { position: absolute; bottom: 20px; right: 30px; color: var(--accent-brown); font-family: serif; }
    </style>
</head>
<body>

    <div class="book-page">
        <a href="index.html" class="back-link">← 返回目錄</a>
        
        <div class="page-header">
            <h2>會內帳冊紀錄</h2>
            <p style="font-size: 11px; color: #999;">ANNUAL FINANCIAL REPORTS</p>
        </div>

        <div id="list-content">
            <p style="text-align:center; color:#888;">正在檢索歷史檔案...</p>
        </div>

        <div class="page-footer">P. 28</div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx0mNGfdugg3Ep3yMbI65qacUaZbwOZxuVly90p-QmqyGp5KbvIMTtvvD3mjoiX1VWg/exec";

        async function fetchPdfList() {
            try {
                const response = await fetch(`${GAS_URL}?type=finance`);
                const data = await response.json();
                renderList(data);
            } catch (error) {
                document.getElementById('list-content').innerHTML = "<p style='text-align:center;'>資料讀取失敗</p>";
            }
        }

        function renderList(data) {
            const container = document.getElementById('list-content');
            container.innerHTML = "";
            
            if (!data || data.length === 0) {
                container.innerHTML = "<p style='text-align:center; color:#888;'>目前尚無紀錄</p>";
                return;
            }

            const groupedData = {};
            data.forEach(item => {
                if (!groupedData[item.年份]) groupedData[item.年份] = [];
                groupedData[item.年份].push(item);
            });

            const years = Object.keys(groupedData).sort((a, b) => b - a);

            years.forEach((year, index) => {
                const isOpen = index === 0 ? "open" : "";
                
                let sectionHTML = `
                    <div class="year-section">
                        <details ${isOpen}>
                            <summary>${year} Year</summary>
                            <ul class="pdf-list">
                `;
                
                // 排序：先把年度總表挑出來，剩下的月份從 12 到 1
                const items = groupedData[year];
                const annualReport = items.find(i => i.月份 == 0 || i.月份 == "年度");
                const monthlyReports = items
                    .filter(i => i.月份 != 0 && i.月份 != "年度")
                    .sort((a, b) => b.月份 - a.月份);

                // 如果有年度總表，放在最上面
                if (annualReport) {
                    sectionHTML += `
                        <li class="pdf-item annual-item">
                            <span class="pdf-title"><strong>★ ${year} 年度收支表</strong></span>
                            <a href="${annualReport.檔案連結}" class="view-btn primary" target="_blank" rel="noopener">閱讀 PDF</a>
                        </li>
                    `;
                }

                // 列出月份
                monthlyReports.forEach(item => {
                    sectionHTML += `
                        <li class="pdf-item">
                            <span class="pdf-title">${item.月份}月 財務報表</span>
                            <a href="${item.檔案連結}" class="view-btn" target="_blank" rel="noopener">閱讀 PDF</a>
                        </li>
                    `;
                });

                sectionHTML += `
                            </ul>
                        </details>
                    </div>
                `;
                container.innerHTML += sectionHTML;
            });
        }

        fetchPdfList();
    </script>
</body>
</html>
