<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>P.07 會內帳冊紀錄</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+TC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --book-paper: #fdfaf1;
            --ink-color: #2d2926;
            --accent-brown: #7c6a5a;
            --page-border: #e8dfcc;
            --stamp-red: #b03a2e;
        }

        body {
            background-color: #c4c2b9;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 100%),
                url('https://www.transparenttextures.com/patterns/dark-leather.png');
            font-family: "Noto Sans TC", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2.5rem 1rem;
        }

        .book-container {
            width: 100%;
            max-width: 420px;
            perspective: 1500px;
        }

        .book-cover {
            background-color: var(--book-paper);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 3.5rem 2.5rem;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.3),
                10px 0 30px rgba(0, 0, 0, 0.1),
                inset 1px 0 0 white;
            border: 1px solid var(--page-border);
            border-radius: 4px 12px 12px 4px;
            position: relative;
            min-height: 680px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .book-cover::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(to right,
                    rgba(0, 0, 0, 0.2) 0%,
                    rgba(0, 0, 0, 0) 10%,
                    rgba(0, 0, 0, 0.05) 15%,
                    rgba(255, 255, 255, 0.4) 18%,
                    rgba(0, 0, 0, 0) 25%);
            z-index: 5;
        }

        .decoration-lines {
            position: absolute;
            top: 0;
            right: 15px;
            bottom: 0;
            width: 1px;
            border-right: 1px solid rgba(0, 0, 0, 0.03);
            box-shadow: 2px 0 0 rgba(0, 0, 0, 0.02), 4px 0 0 rgba(0, 0, 0, 0.01);
            pointer-events: none;
        }

        .calligraphy {
            font-family: 'Ma Shan Zheng', cursive;
        }

        .back-link {
            position: absolute;
            left: 2.5rem;
            top: 1.5rem;
            font-size: 14px;
            color: var(--accent-brown);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: bold;
            z-index: 20;
            opacity: 0.7;
        }

        .back-link:hover {
            color: var(--stamp-red);
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1.5rem;
            position: relative;
            border-bottom: 2px double var(--accent-brown);
            padding-bottom: 1rem;
        }

        .header h2 {
            font-size: 28px;
            color: var(--ink-color);
            letter-spacing: 0.1em;
            margin: 0;
        }

        .header p {
            font-size: 11px;
            color: var(--accent-brown);
            margin: 5px 0 0 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Specific Finance Styles */
        .year-section {
            margin-bottom: 15px;
        }

        details {
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(140, 118, 98, 0.2);
            background: rgba(255, 255, 255, 0.4);
        }

        summary {
            background-color: rgba(140, 118, 98, 0.05);
            /* Light Theme */
            color: var(--accent-brown);
            padding: 12px 15px;
            font-size: 15px;
            cursor: pointer;
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary::before {
            content: '▼';
            font-size: 10px;
            width: 70px;
            transition: 0.3s;
            text-align: left;
            opacity: 0.5;
        }

        details[open] summary::before {
            transform: rotate(180deg);
        }

        .year-text-center {
            flex: 1;
            text-align: center;
            font-family: "Georgia", serif;
            font-weight: 500;
        }

        .annual-btn-wrapper {
            width: 70px;
            display: flex;
            justify-content: flex-end;
        }

        .annual-btn-link {
            background-color: white;
            color: var(--accent-brown);
            border: 1px solid var(--accent-brown);
            text-decoration: none;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
            transition: 0.2s;
        }

        .annual-btn-link:hover {
            background-color: var(--accent-brown);
            color: white;
        }

        .pdf-list {
            list-style: none;
            padding: 5px 10px 0 10px;
            margin: 0;
        }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dotted var(--accent-brown);
        }

        .pdf-item:last-child {
            border-bottom: none;
        }

        .pdf-title {
            font-size: 15px;
            color: var(--ink-color);
        }

        .view-btn {
            border: 1px solid var(--accent-brown);
            color: var(--accent-brown);
            padding: 4px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
            transition: 0.2s;
        }

        .view-btn:hover {
            background: var(--accent-brown);
            color: white;
        }

        .loading,
        .error {
            text-align: center;
            padding: 50px 0;
            color: var(--accent-brown);
            font-style: italic;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 14px;
            color: var(--accent-brown);
            font-family: "Georgia", serif;
            padding-top: 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
    </style>
</head>

<body>

    <div class="book-container fade-in">
        <div class="book-cover">
            <div class="decoration-lines"></div>

            <a href="index.html" class="back-link">
                ⇠ 返回目錄
            </a>

            <div class="header">
                <h2 class="calligraphy">會內帳冊紀錄</h2>
                <p>ANNUAL FINANCIAL REPORTS</p>
            </div>

            <div id="list-content" style="flex-grow: 1; overflow-y: auto;">
                <p class="loading">正在檢索歷史檔案...</p>
            </div>

            <div class="footer">Page — 07</div>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx0mNGfdugg3Ep3yMbI65qacUaZbwOZxuVly90p-QmqyGp5KbvIMTtvvD3mjoiX1VWg/exec";

        async function fetchPdfList() {
            try {
                const response = await fetch(`${GAS_URL}?type=finance`);
                const data = await response.json();
                renderList(data);
            } catch (error) {
                document.getElementById('list-content').innerHTML = "<p class='error'>資料讀取失敗</p>";
            }
        }

        function renderList(data) {
            const container = document.getElementById('list-content');
            container.innerHTML = "";

            const groupedData = {};
            data.forEach(item => {
                if (!groupedData[item.年份]) groupedData[item.年份] = [];
                groupedData[item.年份].push(item);
            });

            const years = Object.keys(groupedData).sort((a, b) => b - a);

            years.forEach((year, index) => {
                const isOpen = index === 0 ? "open" : "";
                const items = groupedData[year];

                const annualItem = items.find(i => i.月份 == 0 || i.月份 == "年度");
                const monthlyItems = items
                    .filter(i => i.月份 != 0 && i.月份 != "年度")
                    .sort((a, b) => b.月份 - a.月份);

                let annualBtnHTML = annualItem
                    ? `<div class="annual-btn-wrapper"><a href="${annualItem.檔案連結}" class="annual-btn-link" target="_blank" onclick="event.stopPropagation()">年度總表</a></div>`
                    : `<div class="annual-btn-wrapper"></div>`;

                let sectionHTML = `
                    <div class="year-section">
                        <details ${isOpen}>
                            <summary>
                                <span class="year-text-center">${year} Year</span>
                                ${annualBtnHTML}
                            </summary>
                            <ul class="pdf-list">
                `;

                monthlyItems.forEach(item => {
                    sectionHTML += `
                        <li class="pdf-item">
                            <span class="pdf-title">${item.月份}月 財務報表</span>
                            <a href="${item.檔案連結}" class="view-btn" target="_blank">閱讀</a>
                        </li>
                    `;
                });

                sectionHTML += `
                            </ul>
                        </details>
                    </div>
                `;
                container.innerHTML += sectionHTML;
            });
        }

        fetchPdfList();
    </script>
</body>

</html>
