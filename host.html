<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.05 每月爐主名冊</title>
    <style>
        :root {
            --book-paper: #f9f4e8;
            --ink-color: #3e3a39;
            --accent-brown: #8c7662;
        }

        body {
            background-color: #d1cfc7;
            font-family: "PingFang TC", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px 10px;
        }

        .book-page {
            background-color: var(--book-paper);
            width: 100%;
            max-width: 400px;
            min-height: 90vh;
            padding: 30px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .back-link {
            text-decoration: none;
            color: var(--accent-brown);
            font-size: 14px;
            display: block;
            margin-bottom: 20px;
        }

        .page-header {
            text-align: center;
            border-bottom: 1px solid var(--accent-brown);
            margin-bottom: 30px;
        }

        h2 {
            color: var(--ink-color);
            letter-spacing: 3px;
        }

        /* 內容清單風格 */
        .data-list {
            list-style: none;
            padding: 0;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px dotted #ccc;
            align-items: center;
        }

        .month-label {
            font-family: "Georgia", serif;
            font-style: italic;
            color: var(--accent-brown);
            font-size: 18px;
        }

        .name-label {
            font-size: 18px;
            font-weight: bold;
            color: var(--ink-color);
        }

        .loading, .error {
            text-align: center;
            padding: 40px;
            color: #888;
            font-style: italic;
        }

        .page-footer {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: var(--accent-brown);
            font-family: serif;
        }
    </style>
</head>
<body>

    <div class="book-page">
        <a href="index.html" class="back-link">← 返回目錄</a>
        
        <div class="page-header">
            <h2>每月爐主名冊</h2>
            <p style="font-size: 12px; color: #999;">RECORD OF HOSTS 2025</p>
        </div>

        <div id="content">
            <div class="loading">正在翻開紀錄...</div>
        </div>

        <div class="page-footer">P. 05</div>
    </div>

    <script>
        // 1. 請替換成你部署好的 GAS 網址
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx0mNGfdugg3Ep3yMbI65qacUaZbwOZxuVly90p-QmqyGp5KbvIMTtvvD3mjoiX1VWg/exec"; 

        async function loadData(sheetType) {
            try {
                const response = await fetch(`${GAS_URL}?type=${sheetType}`);
                if (!response.ok) throw new Error('網路回應不正確');
                return await response.json();
            } catch (error) {
                console.error("讀取失敗:", error);
                return null;
            }
        }

        async function initPage() {
            // 呼叫 loadData 並指定讀取 "hosts" 工作表
            const data = await loadData("hosts");
            const container = document.getElementById('content');

            if (!data) {
                container.innerHTML = '<div class="error">紀錄遺失，請檢查連線</div>';
                return;
            }

            let html = '<ul class="data-list">';
            data.forEach(item => {
                html += `
                    <li class="data-item">
                        <span class="month-label">${item.月份 || 'Unknown'}</span>
                        <span class="name-label">${item.姓名 || '未定'}</span>
                    </li>
                `;
            });
            html += '</ul>';
            container.innerHTML = html;
        }

        // 執行初始化
        initPage();
    </script>
</body>
</html>
