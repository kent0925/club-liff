<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>P.05 2026 爐主名冊</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+TC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --book-paper: #fdfaf1;
            --ink-color: #2d2926;
            --accent-brown: #7c6a5a;
            --page-border: #e8dfcc;
            --stamp-red: #b03a2e;
        }

        body {
            background-color: #c4c2b9;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 100%),
                url('https://www.transparenttextures.com/patterns/dark-leather.png');
            font-family: "Noto Sans TC", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2.5rem 1rem;
        }

        .book-container {
            width: 100%;
            max-width: 420px;
            perspective: 1500px;
        }

        .book-cover {
            background-color: var(--book-paper);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 3.5rem 2.5rem;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.3),
                10px 0 30px rgba(0, 0, 0, 0.1),
                inset 1px 0 0 white;
            border: 1px solid var(--page-border);
            border-radius: 4px 12px 12px 4px;
            position: relative;
            min-height: 680px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 3D Spine Effect */
        .book-cover::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(to right,
                    rgba(0, 0, 0, 0.2) 0%,
                    rgba(0, 0, 0, 0) 10%,
                    rgba(0, 0, 0, 0.05) 15%,
                    rgba(255, 255, 255, 0.4) 18%,
                    rgba(0, 0, 0, 0) 25%);
            z-index: 5;
        }

        /* Decoration Lines */
        .decoration-lines {
            position: absolute;
            top: 0;
            right: 15px;
            bottom: 0;
            width: 1px;
            border-right: 1px solid rgba(0, 0, 0, 0.03);
            box-shadow: 2px 0 0 rgba(0, 0, 0, 0.02), 4px 0 0 rgba(0, 0, 0, 0.01);
            pointer-events: none;
        }

        .calligraphy {
            font-family: 'Ma Shan Zheng', cursive;
        }

        /* Back Button */
        .back-link {
            position: absolute;
            left: 2.5rem;
            top: 1.5rem;
            font-size: 14px;
            color: var(--accent-brown);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            
            font-weight: bold;
            z-index: 20;
            opacity: 0.7;
        }

        .back-link:hover {
            color: var(--stamp-red);
            opacity: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1.5rem;
            position: relative;
            border-bottom: 2px double var(--accent-brown);
            padding-bottom: 1rem;
        }

        .header h2 {
            font-size: 28px;
            color: var(--ink-color);
            letter-spacing: 0.1em;
            margin: 0;
        }

        .header p {
            font-size: 11px; 
            color: var(--accent-brown); 
            margin: 5px 0 0 0; 
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Content Specific Styles */
        .data-list { list-style: none; padding: 0; margin: 0; }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 18px 5px;
            border-bottom: 1px dotted var(--accent-brown);
        }

        .month-label { 
            font-family: "Georgia", serif; 
            font-style: italic; 
            color: var(--accent-brown); 
            font-size: 18px; 
            white-space: nowrap;
        }

        .name-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            padding-left: 15px;
        }

        .name-label {
            font-size: 18px;
            font-weight: 600;
            color: var(--ink-color);
            margin-bottom: 6px;
        }

        .note-text {
            font-size: 15px;
            color: var(--accent-brown);
            font-style: italic;
            line-height: 1.4;
            opacity: 0.9;
        }

        .loading, .error { 
            text-align: center; 
            padding: 50px 0; 
            color: var(--accent-brown); 
            font-style: italic; 
        }

        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 14px;
            color: var(--accent-brown);
            font-family: "Georgia", serif;
            padding-top: 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeIn 0.8s ease forwards; }
    </style>
</head>

<body>

    <div class="book-container fade-in">
        <div class="book-cover">
            <div class="decoration-lines"></div>
            
            <a href="index.html" class="back-link">
                ⇠ 返回目錄
            </a>

            <div class="header">
                <h2 class="calligraphy">每月爐主名冊</h2>
                <p>THE CHOSEN HOSTS OF 2026</p>
            </div>

            <div id="content" style="flex-grow: 1;">
                <div class="loading">正在翻開紀錄...</div>
            </div>

            <div class="footer">Page — 05</div>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx0mNGfdugg3Ep3yMbI65qacUaZbwOZxuVly90p-QmqyGp5KbvIMTtvvD3mjoiX1VWg/exec"; 

        async function loadData(sheetType) {
            try {
                const response = await fetch(`${GAS_URL}?type=${sheetType}`, {
                    method: 'GET',
                    cache: 'no-cache'
                });
                if (!response.ok) throw new Error('網路回應不正確');
                return await response.json();
            } catch (error) {
                console.error("讀取失敗:", error);
                return null;
            }
        }

        async function initPage() {
            const container = document.getElementById('content');
            const weekDays = ["日", "一", "二", "三", "四", "五", "六"];

            const data = await loadData("hosts");

            if (!data || !Array.isArray(data)) {
                container.innerHTML = '<div class="error">扉頁空白，尚無紀錄</div>';
                return;
            }

            let html = '<ul class="data-list">';
            
            data.forEach(item => {
                if(!item.月份 && !item.姓名) return;

                let displayDate = item.月份;
                
                if (typeof item.月份 === 'string' && item.月份.includes('T')) {
                    const dObj = new Date(item.月份);
                    if (!isNaN(dObj)) {
                        displayDate = `${dObj.getMonth()+1}/${dObj.getDate()} (${weekDays[dObj.getDay()]})`;
                    }
                }

                const noteContent = (item.備註 && String(item.備註).trim() !== "") 
                    ? `<span class="note-text">※ ${item.備註}</span>` 
                    : "";

                html += `
                    <li class="data-item">
                        <span class="month-label">${displayDate}</span>
                        <div class="name-container">
                            <span class="name-label">${item.姓名 || '未定'}</span>
                            ${noteContent}
                        </div>
                    </li>
                `;
            });

            html += '</ul>';
            container.innerHTML = html;
        }

        initPage();
    </script>
</body>

</html>
