<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P.05 每月爐主名冊</title>
    <style>
        :root {
            --book-paper: #f9f4e8;
            --ink-color: #3e3a39;
            --accent-brown: #8c7662;
            --page-border: #e0d6c3;
        }

        body {
            background-color: #d1cfc7;
            font-family: "PingFang TC", "Hiragino Sans GB", "Microsoft JhengHei", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 15px;
        }

        .book-page {
            background-color: var(--book-paper);
            width: 100%;
            max-width: 450px;
            padding: 40px 25px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1), 0 0 40px rgba(0,0,0,0.05) inset;
            position: relative;
            border: 1px solid var(--page-border);
        }

        .back-link {
            text-decoration: none;
            color: var(--accent-brown);
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header {
            text-align: center;
            border-bottom: 2px double var(--accent-brown);
            margin-bottom: 30px;
            padding-bottom: 15px;
        }

        h2 { color: var(--ink-color); letter-spacing: 5px; margin: 0; font-size: 24px; }

        .data-list { list-style: none; padding: 0; margin: 0; }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 5px;
            border-bottom: 1px dotted var(--accent-brown);
        }

        .month-label { font-family: "Georgia", serif; font-style: italic; color: var(--accent-brown); font-size: 18px; }
        .name-label { font-size: 18px; font-weight: 600; color: var(--ink-color); }

        /* 備註區塊樣式 */
        .notes-section {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(140, 118, 98, 0.05);
            border-left: 3px solid var(--accent-brown);
            font-size: 14px;
            color: var(--ink-color);
            line-height: 1.6;
        }

        .notes-title { font-weight: bold; color: var(--accent-brown); margin-bottom: 5px; display: block; font-size: 13px; }
        .note-item { margin-bottom: 8px; display: block; font-style: italic; }

        .loading, .error { text-align: center; padding: 50px 0; color: #8c7662; font-style: italic; }
        .page-footer { margin-top: 50px; text-align: center; color: var(--accent-brown); font-family: "Georgia", serif; font-size: 14px; }
    </style>
</head>
<body>

    <div class="book-page">
        <a href="index.html" class="back-link">⇠ 返回目錄</a>
        
        <div class="page-header">
            <h2>每月爐主名冊</h2>
            <p style="font-size: 11px; color: #a39485; margin: 5px 0 0 0; letter-spacing: 2px;">THE CHOSEN HOSTS OF 2025</p>
        </div>

        <div id="content">
            <div class="loading">正在翻開紀錄...</div>
        </div>

        <div id="notes-container" class="notes-section" style="display: none;">
            <span class="notes-title">附註記事：</span>
            <div id="notes-content"></div>
        </div>

        <div class="page-footer">Page — 05</div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx0mNGfdugg3Ep3yMbI65qacUaZbwOZxuVly90p-QmqyGp5KbvIMTtvvD3mjoiX1VWg/exec"; 

        // 修正：必須定義 loadData 函式
        async function loadData(sheetType) {
            try {
                const response = await fetch(`${GAS_URL}?type=${sheetType}`);
                if (!response.ok) throw new Error('網路回應不正確');
                return await response.json();
            } catch (error) {
                console.error("讀取失敗:", error);
                return null;
            }
        }

        async function initPage() {
            const data = await loadData("hosts"); // 現在這裡不會報錯了
            const container = document.getElementById('content');
            const notesContainer = document.getElementById('notes-container');
            const notesContent = document.getElementById('notes-content');
            const weekDays = ["日", "一", "二", "三", "四", "五", "六"];

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="error">扉頁空白，尚無紀錄</div>';
                return;
            }

            let html = '<ul class="data-list">';
            let notesHtml = '';

            data.forEach(item => {
                let displayDate = item.月份;
                
                // 解析日期格式
                if (typeof item.月份 === 'string' && item.月份.includes('T')) {
                    const dObj = new Date(item.月份);
                    if (!isNaN(dObj)) {
                        displayDate = `${dObj.getMonth()+1}/${dObj.getDate()} (${weekDays[dObj.getDay()]})`;
                    }
                }

                html += `
                    <li class="data-item">
                        <span class="month-label">${displayDate}</span>
                        <span class="name-label">${item.姓名 || '未定'}</span>
                    </li>
                `;

                // 修正：備註內的日期也使用漂亮的 displayDate
                if (item.備註 && item.備註.trim() !== "") {
                    notesHtml += `<span class="note-item">※ ${displayDate}：${item.備註}</span>`;
                }
            });

            html += '</ul>';
            container.innerHTML = html;

            if (notesHtml !== '') {
                notesContainer.style.display = 'block';
                notesContent.innerHTML = notesHtml;
            }
        }

        initPage();
    </script>
</body>
</html>
