    <style>
        :root {
            --book-paper: #fdfaf1;
            --ink-color: #2d2926;
            --accent-brown: #7c6a5a;
            --page-border: #e8dfcc;
            --stamp-red: #b03a2e;
        }

        body {
            background-color: #c4c2b9;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 100%),
                url('https://www.transparenttextures.com/patterns/dark-leather.png');
            font-family: "Noto Sans TC", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2.5rem 1rem;
        }

        .book-container {
            width: 100%;
            max-width: 480px;
            /* Slightly wider for grid */
            perspective: 1500px;
        }

        .book-cover {
            background-color: var(--book-paper);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 3.5rem 2.5rem;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.3),
                10px 0 30px rgba(0, 0, 0, 0.1),
                inset 1px 0 0 white;
            border: 1px solid var(--page-border);
            border-radius: 4px 12px 12px 4px;
            position: relative;
            min-height: 750px;
            /* Increased height for content */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 3D Spine Effect */
        .book-cover::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(to right,
                    rgba(0, 0, 0, 0.2) 0%,
                    rgba(0, 0, 0, 0) 10%,
                    rgba(0, 0, 0, 0.05) 15%,
                    rgba(255, 255, 255, 0.4) 18%,
                    rgba(0, 0, 0, 0) 25%);
            z-index: 5;
        }

        .calligraphy {
            font-family: 'Ma Shan Zheng', cursive;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            /* Reduced margin */
            position: relative;
        }

        .header h1 {
            font-size: 32px;
            color: var(--ink-color);
            letter-spacing: 0.15em;
            margin: 0;
            padding-bottom: 0.75rem;
            position: relative;
        }

        .header h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-brown), transparent);
        }

        /* Back Button */
        .back-link {
            position: absolute;
            left: 0;
            top: 5px;
            font-size: 14px;
            color: var(--accent-brown);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.3s;
            font-weight: bold;
            z-index: 20;
            /* Ensure it is above the book spine effect */
        }

        .back-link:hover {
            color: var(--stamp-red);
        }

        .footer {
            margin-top: auto;
            /* Push to bottom in flex column */
            padding-top: 2rem;
            text-align: center;
            font-size: 11px;
            color: var(--accent-brown);
            opacity: 0.5;
            letter-spacing: 0.2em;
            width: 100%;
            /* Ensure full width for centering */
        }

        .member-info {
            font-size: 13px;
            color: var(--accent-brown);
            margin-top: 1rem;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        /* Upload Section */
        .upload-card-btn {
            background: white;
            border: 1px dashed var(--accent-brown);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.05);
        }

        .upload-card-btn:hover {
            border-color: var(--stamp-red);
            background: #fffdf9;
            transform: translateY(-2px);
        }

        .upload-card-btn h4 {
            margin: 0;
            color: var(--ink-color);
            font-size: 18px;
            font-weight: bold;
        }

        .upload-card-btn span {
            font-size: 11px;
            color: #999;
            display: block;
            margin-top: 5px;
        }

        /* Grid System */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            flex-grow: 1;
            align-content: start;
        }

        .card {
            background: white;
            padding: 8px 8px 12px 8px;
            border: 1px solid #eee;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.08);
            /* Polaroid shadow */
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 2px;
            text-align: center;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            background: #f5f5f5;
            filter: sepia(0.15);
            /* Vintage feel */
        }

        .card-title {
            font-size: 14px;
            margin-top: 8px;
            font-weight: bold;
            color: var(--ink-color);
        }

        .card-sub {
            font-size: 10px;
            color: #999;
        }

        .photo-item {
            position: relative;
            background: white;
            padding: 6px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .photo-item img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 1.5rem;
            font-size: 14px;
            color: var(--accent-brown);
        }

        .page-btn {
            background: none;
            border: 1px solid var(--accent-brown);
            border-radius: 4px;
            padding: 4px 10px;
            color: var(--accent-brown);
            cursor: pointer;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Viewer */
        #viewerOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #viewerContent {
            width: 95%;
            max-width: 500px;
            max-height: 80vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #closeBtn {
            position: absolute;

        }

        .decoration-lines {

            box-shadow: 2px 0 0 rgba(0, 0, 0, 0.02), 4px 0 0 rgba(0, 0, 0, 0.01);

        .hidden-input {

        .fade-in {

        @keyframes fadeIn {

            }

        }

            font-size: 12px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
    </style>

<body>

            <div class="header">

            <div id="globalStatus" class="status-msg"></div>

                <span>ÈªûÊ≠§ÈÅ∏ÊìáÁÖßÁâá (ÊîØÊè¥Â§öÂºµ/iPhoneÊ†ºÂºè)<br><span class="text-red-800 text-xs">‚ö†Ô∏è ÂΩ±ÁâáË´ãÁõ¥Êé•ÂÇ≥Ëá≥Áæ§ÁµÑÁõ∏Á∞ø</span></span>
                <input type="file" id="unifiedInput" class="hidden-input" accept="image/*,.heic" multiple
                    onchange="processUnifiedFiles(this)">

            <!-- Content Area -->

    <!-- Viewer -->

    <script>
        // Config from previous version
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyBsFLlYt415vWiBipXhvycp_OMoQAJZdtfBi85IvQ29sfyCQphy6P0RrhMndpoLT33/exec';
        const LIFF_ID = '2008678090-ZMqCkYFi';

        let allData = { categories: [], allFiles: [] };
        let app = {
            user: "Ë®™ÂÆ¢",
            currentPage: 1,
            itemsPerPage: 10
        };

        // Initialize
        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    app.user = profile.displayName;
                } else {
                    liff.login(); // Force Login? or allow guest? Let's allow guest logic for now but name is visitor
                }
            } catch (err) {
                console.log("LIFF Init Error or Local Env");
            }
            document.getElementById('member-name').innerText = app.user;
            fetchData();
        }

        async function fetchData() {
            try {
                const res = await fetch(GAS_URL);
                allData = await res.json();
                document.getElementById('loading').style.display = 'none';
                renderAlbums();
            } catch (e) {
                document.getElementById('loading').innerText = "ÈÄ£Á∑öÂ§±ÊïóÔºåË´ãÈáçÊï¥È†ÅÈù¢";
            }
        }

        // --- Render Logic (Pagination) ---

        function renderAlbums() {
            // Hide Photos, Show Albums
            document.getElementById('photoGrid').style.display = 'none';
            document.getElementById('albumControl').style.display = 'none';
            document.getElementById('albumGrid').style.display = 'grid';

            // Prepare Data
            const sortedCats = allData.categories.map(cat => {
                const photos = allData.allFiles.filter(p => String(p.category) === String(cat.name));
                const latestDate = photos.length > 0 ? photos[0].date : 0;
                return { ...cat, latestDate, photos };
            }).sort((a, b) => b.latestDate - a.latestDate);

            // Pagination Logic
            const totalPages = Math.ceil(sortedCats.length / app.itemsPerPage) || 1;
            if (app.currentPage > totalPages) app.currentPage = totalPages;
            if (app.currentPage < 1) app.currentPage = 1;

            const start = (app.currentPage - 1) * app.itemsPerPage;
            const end = start + app.itemsPerPage;
            const visibleCats = sortedCats.slice(start, end);

            // Render Grid
            const grid = document.getElementById('albumGrid');
            grid.innerHTML = "";

            visibleCats.forEach(cat => {
                if (cat.photos.length === 0) return; // Skip empty? User asked for folders.

                const coverId = cat.photos[0].id;
                const coverUrl = `https://drive.google.com/thumbnail?id=${coverId}&sz=w400`;

                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => showPhotos(cat.name);
                div.innerHTML = `
                    <div style="overflow:hidden; border-radius:2px;">
                        <img src="${coverUrl}" loading="lazy">
                    </div>
                    <div class="card-title">${cat.name}</div>
                    <div class="card-sub">(${cat.photos.length} Âºµ)</div>
                `;
                grid.appendChild(div);
            });

            // Update Pagination UI
            document.getElementById('pagination').style.display = 'flex';
            document.getElementById('pageIndicator').innerText = `${app.currentPage} / ${totalPages}`;
            document.getElementById('prevBtn').disabled = app.currentPage === 1;
            document.getElementById('nextBtn').disabled = app.currentPage === totalPages;
        }

        function changePage(delta) {
            app.currentPage += delta;
            renderAlbums();
            // Scroll to top of grid (optional)
        }

        function showPhotos(catName) {
            document.getElementById('albumGrid').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';

            const grid = document.getElementById('photoGrid');
            grid.style.display = 'grid';
            document.getElementById('albumControl').style.display = 'flex';

            grid.innerHTML = "";
            const photos = allData.allFiles.filter(p => String(p.category) === String(catName));

            photos.forEach(item => {
                const thumb = `https://drive.google.com/thumbnail?id=${item.id}&sz=w600`;
                const isVideo = item.type && item.type.includes('video');

                const div = document.createElement('div');
                div.className = 'photo-item';
                div.onclick = () => openViewer(item.id, isVideo);
                div.innerHTML = `
                    ${isVideo ? '<div style="position:absolute;top:5px;right:5px;background:rgba(0,0,0,0.5);color:#fff;padding:2px 6px;border-radius:4px;font-size:10px;">‚ñ∂ VIDEO</div>' : ''}
                    <img src="${thumb}" loading="lazy">
                `;
                grid.appendChild(div);
            });
            window.scrollTo({ top: 0 });
        }

        function showAlbumList() {
            renderAlbums(); // Resets view
        }

        function openViewer(id, isVideo) {
            const content = document.getElementById('viewerContent');
            const overlay = document.getElementById('viewerOverlay');

            // Clean
            content.innerHTML = `<span id="closeBtn" onclick="closeViewer()">‚úï</span>`;

            if (isVideo) {
                content.innerHTML += `<iframe src="https://drive.google.com/file/d/${id}/preview" width="100%" height="100%" frameborder="0" allow="autoplay" style="background:#000;"></iframe>`;
            } else {
                const url = `https://drive.google.com/thumbnail?id=${id}&sz=w1200`;
                content.innerHTML += `<img src="${url}" style="max-width:100%; max-height:100%; object-fit:contain; box-shadow: 0 0 20px rgba(0,0,0,0.5);">`;
            }
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeViewer() {
            document.getElementById('viewerOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }


        // --- Upload Logic ---

        async function compressImage(file) {
            if (file.name.toLowerCase().endsWith('.heic') || file.type === 'image/heic') {
                try {
                    updateStatus(`Ê≠£Âú®ËΩâÊèõ HEIC Ê†ºÂºè...`);
                    const blob = await heic2any({ blob: file, toType: "image/jpeg", quality: 0.8 });
                    file = blob;
                } catch (e) {
                    throw new Error("HEIC ËΩâÊèõÂ§±Êïó");
                }
            }
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        const maxSide = 1200;
                        if (w > h && w > maxSide) { h *= maxSide / w; w = maxSide; }
                        else if (h > maxSide) { w *= maxSide / h; h = maxSide; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        function updateStatus(msg) {
            document.getElementById('globalStatus').innerText = msg;
        }

        async function processUnifiedFiles(input) {
            const files = Array.from(input.files);
            if (files.length === 0) return;

            const btn = document.querySelector('.upload-card-btn');
            btn.style.opacity = 0.5; btn.style.pointerEvents = 'none';

            let success = 0;
            for (let i = 0; i < files.length; i++) {
                let file = files[i];
                let baseName = file.name.split('.')[0];
                const fileName = baseName + ".jpg"; // Normalized

                // Check dupes locally
                if (allData.allFiles.some(f => f.name === fileName)) {
                    continue; // Skip silently or log?
                }

                updateStatus(`‚è≥ ËôïÁêÜ‰∏≠ (${i + 1}/${files.length}): ${file.name}`);
                try {
                    const data = await compressImage(file);
                    updateStatus(`‚¨ÜÔ∏è ‰∏äÂÇ≥‰∏≠ (${i + 1}/${files.length})...`);
                    await fetch(GAS_URL, {
                        method: "POST",
                        body: JSON.stringify({
                            fileName: fileName,
                            fileData: data,
                            userName: app.user
                        })
                    });
                    success++;
                } catch (e) {
                    console.error(e);
                }
            }

            updateStatus("");
            alert(`ÊäïÁ®øÂÆåÊàêÔºÅÊàêÂäü‰∏äÂÇ≥ ${success} ÂºµÁÖßÁâá`);
            input.value = "";
            btn.style.opacity = 1; btn.style.pointerEvents = 'auto';
            // Optional: Reload data?
            // fetchData(); 
        }

        window.onload = initLIFF;

    </script>
