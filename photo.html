    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyBsFLlYt415vWiBipXhvycp_OMoQAJZdtfBi85IvQ29sfyCQphy6P0RrhMndpoLT33/exec';
        const LIFF_ID = '2008678090-ZMqCkYFi';

        let allData = { categories: [], allFiles: [] };
        let app = {
            user: "è¨ªå®¢",
            currentPage: 1,
            itemsPerPage: 10
        };

        // Initialize
        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    app.user = profile.displayName;
                } else {
                    liff.login();
                }
            } catch (err) {
                console.log("LIFF Init Error or Local Env");
            }
            document.getElementById('member-name').innerText = app.user;
            fetchData();
        }

        async function fetchData() {
            try {
                const res = await fetch(GAS_URL);
                allData = await res.json();
                document.getElementById('loading').style.display = 'none';
                renderAlbums();
            } catch (e) {
                document.getElementById('loading').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹é‡æ•´é é¢";
            }
        }

        function renderAlbums() {
            document.getElementById('photoGrid').style.display = 'none';
            document.getElementById('albumControl').style.display = 'none';
            document.getElementById('albumGrid').style.display = 'grid';

            const sortedCats = allData.categories.map(cat => {
                const photos = allData.allFiles.filter(p => String(p.category) === String(cat.name));
                const latestDate = photos.length > 0 ? photos[0].date : 0;
                return { ...cat, latestDate, photos };
            }).sort((a, b) => b.latestDate - a.latestDate);

            const totalPages = Math.ceil(sortedCats.length / app.itemsPerPage) || 1;
            if (app.currentPage > totalPages) app.currentPage = totalPages;
            if (app.currentPage < 1) app.currentPage = 1;

            const start = (app.currentPage - 1) * app.itemsPerPage;
            const end = start + app.itemsPerPage;
            const visibleCats = sortedCats.slice(start, end);

            const grid = document.getElementById('albumGrid');
            grid.innerHTML = "";

            visibleCats.forEach(cat => {
                if (cat.photos.length === 0) return;

                const coverId = cat.photos[0].id;
                const coverUrl = `https://drive.google.com/thumbnail?id=${coverId}&sz=w400`;

                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => showPhotos(cat.name);
                div.innerHTML = `
                    <div style="overflow:hidden; border-radius:2px;">
                        <img src="${coverUrl}" loading="lazy">
                    </div>
                    <div class="card-title">${cat.name}</div>
                    <div class="card-sub">(${cat.photos.length} å¼µ)</div>
                `;
                grid.appendChild(div);
            });

            document.getElementById('pagination').style.display = 'flex';
            document.getElementById('pageIndicator').innerText = `${app.currentPage} / ${totalPages}`;
            document.getElementById('prevBtn').disabled = app.currentPage === 1;
            document.getElementById('nextBtn').disabled = app.currentPage === totalPages;
        }

        function changePage(delta) {
            app.currentPage += delta;
            renderAlbums();
        }

        function showPhotos(catName) {
            document.getElementById('albumGrid').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';

            const grid = document.getElementById('photoGrid');
            grid.style.display = 'grid';
            document.getElementById('albumControl').style.display = 'flex';

            grid.innerHTML = "";
            const photos = allData.allFiles.filter(p => String(p.category) === String(catName));

            photos.forEach(item => {
                const thumb = `https://drive.google.com/thumbnail?id=${item.id}&sz=w600`;
                const isVideo = item.type && item.type.includes('video');

                const div = document.createElement('div');
                div.className = 'photo-item';
                div.onclick = () => openViewer(item.id, isVideo);
                div.innerHTML = `
                    ${isVideo ? '<div style="position:absolute;top:5px;right:5px;background:rgba(0,0,0,0.5);color:#fff;padding:2px 6px;border-radius:4px;font-size:10px;">â–¶ VIDEO</div>' : ''}
                    <img src="${thumb}" loading="lazy">
                `;
                grid.appendChild(div);
            });
            window.scrollTo({ top: 0 });
        }

        function showAlbumList() {
            renderAlbums();
        }

        function openViewer(id, isVideo) {
            const content = document.getElementById('viewerContent');
            const overlay = document.getElementById('viewerOverlay');

            content.innerHTML = `<span id="closeBtn" onclick="closeViewer()">âœ•</span>`;

            if (isVideo) {
                content.innerHTML += `<iframe src="https://drive.google.com/file/d/${id}/preview" width="100%" height="100%" frameborder="0" allow="autoplay" style="background:#000;"></iframe>`;
            } else {
                const url = `https://drive.google.com/thumbnail?id=${id}&sz=w1200`;
                content.innerHTML += `<img src="${url}" style="max-width:100%; max-height:100%; object-fit:contain; box-shadow: 0 0 20px rgba(0,0,0,0.5);">`;
            }
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeViewer() {
            document.getElementById('viewerOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        async function compressImage(file) {
            if (file.name.toLowerCase().endsWith('.heic') || file.type === 'image/heic') {
                try {
                    updateStatus(`æ­£åœ¨è½‰æ› HEIC æ ¼å¼...`);
                    const blob = await heic2any({ blob: file, toType: "image/jpeg", quality: 0.8 });
                    file = blob;
                } catch (e) {
                    throw new Error("HEIC è½‰æ›å¤±æ•—");
                }
            }
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        const maxSide = 1200;
                        if (w > h && w > maxSide) { h *= maxSide / w; w = maxSide; }
                        else if (h > maxSide) { w *= maxSide / h; h = maxSide; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        function updateStatus(msg) {
            document.getElementById('globalStatus').innerText = msg;
        }

        async function processUnifiedFiles(input) {
            const files = Array.from(input.files);
            if (files.length === 0) return;

            const btn = document.querySelector('.upload-card-btn');
            btn.style.opacity = 0.5; btn.style.pointerEvents = 'none';

            let success = 0;
            for (let i = 0; i < files.length; i++) {
                let file = files[i];
                let baseName = file.name.split('.')[0];
                const fileName = baseName + ".jpg";

                if (allData.allFiles.some(f => f.name === fileName)) {
                    continue;
                }

                updateStatus(`â³ è™•ç†ä¸­ (${i + 1}/${files.length}): ${file.name}`);
                try {
                    const data = await compressImage(file);
                    updateStatus(`â¬†ï¸ ä¸Šå‚³ä¸­ (${i + 1}/${files.length})...`);
                    await fetch(GAS_URL, {
                        method: "POST",
                        body: JSON.stringify({
                            fileName: fileName,
                            fileData: data,
                            userName: app.user
                        })
                    });
                    success++;
                } catch (e) {
                    console.error(e);
                }
            }

            updateStatus("");
            alert(`æŠ•ç¨¿å®Œæˆï¼æˆåŠŸä¸Šå‚³ ${success} å¼µç…§ç‰‡`);
            input.value = "";
            btn.style.opacity = 1; btn.style.pointerEvents = 'auto';
        }

        window.onload = initLIFF;
    </script>
